<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#333">
    <script src="/static/layui/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <title>How are you</title>
    <style>
        html{height:100%;}
        body{background-color:#333;margin:0;height:100%;font-family:'黑体';font-size:16px;}
        .scroll{}
        .scroll::-webkit-scrollbar{width:10px;height:10px;}
        /*正常情况下滑块的样式*/
        .scroll::-webkit-scrollbar-thumb{background-color:#333;}
        /*鼠标悬浮在该类指向的控件上时滑块的样式*/
        .scroll:hover::-webkit-scrollbar-thumb{background-color:#444;}
        /*鼠标悬浮在滑块上时滑块的样式*/
        .scroll::-webkit-scrollbar-thumb:hover{background-color:#444;}
        /*正常时候的主干部分*/
        .scroll::-webkit-scrollbar-track{background-color:transparent;}
        /*鼠标悬浮在滚动条上的主干部分*/
        .scroll::-webkit-scrollbar-track:hover{background-color:transparent;}
        .result-test{display: none;}
        .result{height:calc(100% - 20px);width:900px;margin-left:200px;background-color:rgb(51,51,51);color:rgb(255,255,255);padding:10px;overflow-y:scroll;cursor:text;}
        .result-last-prepare{overflow: hidden;width:100%;}
        .result-last{overflow: hidden;display:none;}
        .input-div{width: 100%;}
        /*input字体字号不会应用body字号*/
        .input{font-family:'黑体';font-size:16px;background:transparent;border:0px;outline:none;color:#FFF;padding:0;}
        .name{color:#369c6e;}
        .alias{color:#ff6666;}
        .source1{color:#FFF;background-color:#FF4081;}
        .source2{color:#FFF;background-color:#FF4081;}
        .reference{color:#e4e4e4;}
        .area-char-word{
    	    padding: 0px;
		    margin-top: -2px;
		    margin-bottom: -1px;
		    border: 0;
		    outline: none;
		    width: 100%;
		    height: calc(100% - 0px);
		    font-family: 黑体;
		    font-size: 48px;
		    color: rgb(255, 255, 255);
		    background: rgb(51, 51, 51);
        }
    </style>
</head>
<body>
	<div id="test" class="result-test">&nbsp;<span>测试Test</span></div>
	<div id="iamnewdriver" style="position: absolute;left: 0px;bottom: 60%;padding: 10px 20px;background: #222;color: #FFF;display: none;"><span style="display: block;margin-bottom: 8px;">终于等到你 💕</span>输入 ? 可查看帮助</div>
    <div class="result scroll">
        <div class="input-div"><span class="input-indicator"></span><input spellcheck="false" class="input"/></div>
    </div>
    <script src="/static/js/medicine.js"></script>
    <script>
        launch();

    	if(!getCookie('iamnotnewdriver')){
    		addCookie('iamnotnewdriver', 1)

    		var oIamnewdriver = $("#iamnewdriver");
    		oIamnewdriver.show();
	        setTimeout(function(){
	        	oIamnewdriver.animate({left:'-' + (oIamnewdriver.width() + 40) + 'px'});
	        }, 4000)
    	}
    </script>
</body>
</html>
