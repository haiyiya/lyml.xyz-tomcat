<!DOCTYPE html>
<html style="height: 100%;" lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/demo1.css">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/layui/js/jquery-3.3.1.min.js"></script>
    <script src="/static/layui/js/core-values.js"></script>
    <title>登录</title>
    <style>
        .layui-input-block {
            margin-left: 0;
        }
        .login{
            position:absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -135px;
        }
        .layui-form-checkbox[lay-skin=primary]{
            margin-top: 0 !important;
        }
    </style>
</head>
<!--<body background="/static/images/wall1.jpg" style="background-position: top;background-repeat: no-repeat;">-->
<body style="height: 100%;">
    <div style="filter:blur(20px);width: 100%;height: 100%;z-index: 1;background:url('/static/images/wall3.jpg') repeat top;"></div>
    <form class="layui-form login" method="post" action="/login" style="width: 270px;">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="text" name="username" value="<#if user??>${user.username!''}</#if>" lay-verify="required" autocomplete="off" placeholder="用户名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="password" name="password" value="<#if user??>${user.password!''}</#if>" lay-verify="required" autocomplete="off" placeholder="密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 0px; padding-left: 10px;">
            <div class="layui-input-block">
                <input type="checkbox" name="remember-me" lay-skin="primary" title="自动登录" checked="">
                <#if msg??>
                    <a style="color: #ff4081;">${msg!''}</a>
                </#if>
            </div>
        </div>
        <button class="layui-btn" lay-submit="" lay-filter="login" style="width: 100%;">登录</button>
    </form>
    <div style="position: fixed; bottom: 20px; width: 100%; text-align: center;"><a style="color: #777777;" href="http://www.miitbeian.gov.cn/" target="_blank">滇ICP备18011306号-1</a></div>

    <script>
        layui.use(['form'],function(){
            var form=layui.form;
        })
    </script>
</body>
</html>
